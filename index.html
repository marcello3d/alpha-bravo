<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Alpha Bravo Whiskey</title>
    <style>
        textarea {
            width: 100%;
            height: 5em;
        }
        #output {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<h1>Alpha Bravo Whiskey</h1>
<p>Simple app that converts text to the <a href="http://en.wikipedia.org/wiki/NATO_phonetic_alphabet">NATO phonetic alphabet</a>.</p>
<label>
    <h2>Enter text:</h2>
    <p><textarea id="input">Alpha Bravo Whiskey</textarea></p>
</label>
<h2>Result:</h2>
<div id="output"></div>
<p><a href="http://marcello.cellosoft.com/">marcello.cellosoft.com</a></p>
<script type="application/javascript">

    var ALPHA_BRAVO_MAPPING = {
        A: 'Alpha',
        B: 'Bravo',
        C: 'Charlie',
        D: 'Delta',
        E: 'Echo',
        F: 'Foxtrot',
        G: 'Golf',
        H: 'Hotel',
        I: 'India',
        J: 'Juliet',
        K: 'Kilo',
        L: 'Lima',
        M: 'Mike',
        N: 'November',
        O: 'Oscar',
        P: 'Papa',
        Q: 'Quebec',
        R: 'Romeo',
        S: 'Sierra',
        T: 'Tango',
        U: 'Uniform',
        V: 'Victor',
        W: 'Whiskey',
        X: 'X-ray',
        Y: 'Yankee',
        Z: 'Zulu',
        '-': 'Dash',
        '0':'Zero',
        '1': 'One',
        '2': 'Two',
        '3': 'Three',
        '4': 'Four',
        '5': 'Five',
        '6': 'Six',
        '7': 'Seven',
        '8': 'Eight',
        '9': 'Niner',
        '.': 'Point / Stop'
    }
    
    function alphaBravoWord(str) {
        return str.split('').map(function(c){
            return ALPHA_BRAVO_MAPPING[c.toUpperCase()] || c
        }).join(' â€“ ')
    }
    function alphaBravoSentence(str) {
        return str.split(/\s+/).map(function(word) {
            return word+"\n   "+alphaBravoWord(word)
        }).join('\n\n')
    }
    var textarea = document.getElementById('input')
    var output = document.getElementById('output')

    function update() {
        output.textContent = alphaBravoSentence(textarea.value)
    }
    textarea.addEventListener('keyup', update, true)
    textarea.addEventListener('keydown', update, true)
    textarea.addEventListener('change', update, true)

    update()

</script>

</body>
</html>
